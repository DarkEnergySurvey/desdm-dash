<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title> 
        {% if title %}
            {{ title }}
        {% else %}
            Welcome to the DESDM-Dash!
        {% endif %}
    </title>
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.css" rel="stylesheet" type="text/css" >

    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.js"></script>
        {% if figscript %}
        {{ figscript|safe}}
        {% endif %}
        {% if tfigscript %}
        {{ tfigscript|safe}}
        {% endif %}
    <link href="{{ url_for('static',filename='custom.css')}}" rel="stylesheet" type="text/css" /> 
    </head>
<body>
<center>
<div class="toplinks">  
<ul>
    <li id="dash"><a href="{{ url_for('index') }}"><strong>DESDM-Dash</strong></a></li>
    <li ><a href=" {{url_for('processing_summary') }}"> Widefield Processing Summary</a></li>
    <li ><a href="https://desar2.cosmology.illinois.edu/DESFiles/desardata/QA/sn_status.html"> Supernova Processing Summary</a></li>
    <li ><a href="https://desar2.cosmology.illinois.edu/DESFiles/desardata/QA/technical/dts/dtsmonitor.html"> DTS</a></li>
    <li ><a href="https://desar2.cosmology.illinois.edu/DESFiles/desardata/QA/technical/backups/"> Backups</a></li>
</ul>
</div>
</center>
<span>
{% block content %}{% endblock %}
</span>
</body>
</html>
